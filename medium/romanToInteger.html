


<!DOCTYPE html>
<html>
<body>

<h2>Integer To Roman</h2>

<p id="demo"></p>

<script>
class IntegerToRoman {

 convert(num){

    var list = ['M', 'CM', 'D', 'CD','C','XC','L', 'XL','X','IX','V','IV','I'];
    var valueList = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    var result = '';

    while(num !== 0) {
        console.log(num)
        for(var i = 0 ; i < valueList.length ; i++) {
            if(num >= valueList[i]){
                result += list[i]
                num -= valueList[i]
                break
            }
        }
    }

    return result;
 }

}
var inputNumber = 3;

const numberInstance = new IntegerToRoman();
var result = numberInstance.convert(inputNumber);


document.getElementById("demo").innerHTML =
 " The result is  "+result;
</script>

</body>
</html>
