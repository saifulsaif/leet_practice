


<!DOCTYPE html>
<html>
<body>

<h2>Integer To Roman</h2>

<p id="demo"></p>

<script>
class romanToInterger {

 convert(s){
    symbols = {
    "I": 1,
    "V": 5,
    "X": 10,
    "L": 50,
    "C": 100,
    "D": 500,
    "M": 1000
};
  var value = 0;
    for(let i = 0; i < s.length-1; i+=1){
        symbols[s[i]] < symbols[s[i+1]] ? value -= symbols[s[i]]: value += symbols[s[i]]
    }
    return value + symbols[s[s.length-1]];
 }

}
var RomanNum = 'III';

const numberInstance = new romanToInterger();
var result = numberInstance.convert(RomanNum);


document.getElementById("demo").innerHTML =
 " The result is  "+result;
</script>

</body>
</html>
