
<!DOCTYPE html>
<html>
<body>

<h2>Remove Item From Array</h2>

<p id="demo"></p>

<script>
class ControllerClass {

 removeItem(nums, val){
    
    for (let i = 0; i < nums.length; i++) {
        if (nums[i] === val) {
            nums.splice(i, 1);
            i--;
        }
    }

  return nums.length;
 }

}
var nums = [3,2,2,3];
var target = 3;
const obj = new ControllerClass();

var result = obj.removeItem(nums, target);

document.getElementById("demo").innerHTML =
 " The result is : " + result+"<br>Giver input is nums =  [1,1,2,2,3,3,4] <br> Delete value : 2";
</script>

</body>
</html>
